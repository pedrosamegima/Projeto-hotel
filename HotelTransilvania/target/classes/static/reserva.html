<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Reserva - Gerenciamento de Hotel</title>
	<!-- Preconexão e link da fonte Google -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/reserva.js"></script>
</head>
<style>
	
	body {
		font-family: 'Mitr', sans-serif;
		background-image: url('image/fundo.png');
		background-size: cover;
		background-position: center center;
		background-attachment: fixed;
		background-color: rgba(255, 255, 255, 0.652);
		background-blend-mode: lighten;
		color: #fff;
		overflow-x: hidden;
	}

	header {
		background: linear-gradient(to left, #B5B2B2, #ffffff);
		color: white;
		margin-left: -115px;
		margin-right: -115px;
		padding-left: 15px;
		padding-right: 15px;
		align-items: center;
		justify-content: center;

	}

	.nav-pills .nav-link {
		color: white;

	}

	.nav-pills .nav-link.active {
		background-color: #6c757d;

	}

	.logo {
		width: 70px;
		height: auto;
	}
	.th-left {
		border-radius: 10px 0 0 0;
	}

	.th-right {
		border-radius: 0 10px 0 10px;
	}

	.td-footer-left {
		border-radius: 0px 0 10px 0;
	}

	.td-footer-right {
		border-radius: 0 0 0 10px;
	}

	footer {
		color: #333;
	}
	.table{
		
		background-color: #ffffff;
		padding: 10px;	
	}
	.cont-table{
		background-color: black;
		border-radius: 10px;
	}
</style>

<body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<img src="image/logo.png" alt="Hotel Transilvania Logo" class="logo">
				<span class="fs-4">Gerenciamento de Hotel</span>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="index.html" class="nav-link ">Home</a></li>
				<li class="nav-item"><a href="hospede.html" class="nav-link ">Hóspedes</a></li>
				<li class="nav-item"><a href="quarto.html" class="nav-link ">Quarto</a></li>
				<li class="nav-item"><a href="reserva.html" class="nav-link active">Reservas</a></li>
			</ul>
		</header>

		<div class="content">
			<div class=" cont-table d-flex align-items-center justify-content-between p-3">
			<h2>Reservas</h2>
			<button class="btn mb-3" style="background-color: #CFCDCD;" onclick="showAddReservaForm()">Incluir</button>
			</div>
			<table class="table rounded">
				<thead>
					<tr>
						<th class="th-left">ID</th>
						<th>Nome do hospede</th>
						<th>Numero do quarto</th>
						<th>Check-In</th>
						<th class="th-right">Check-out</th>
						
						<th>Ações</th>
					</tr>
				</thead>
				<tbody id="reservaTableBody">
					<!-- Reservas serão carregadas aqui -->
					<td class="table-footer-left">a</td>
					<td class="table-footer-right">a</td>
				</tbody>
			</table>
		</div>


		<div id="reservaFormModal" style="display: none;">
			<h3 id="formTitle">Icluir reservas</h3>
			<form id="reservaForm">
				<input type="hidden" id="reservaId">
				<div class="mb-3">
					<label for="reservaName" class="form-label">Id hospede</label>
					<input type="number" class="form-control" id="reservaName" required>
				</div>
				<div class="mb-3">
					<label for="reservaNumQuarto" class="form-label">Id quarto</label>
					<input type="number" class="form-control" id="reservaNumQuarto" required>
				</div>
				<div class="mb-3">
					<label for="reservaCheckIn" class="form-label">Check-In</label>
					<input type="date" class="form-control" id="reservaCheckIn" required>
				</div>
				<div class="mb-3">
					<label for="reservaCheckOut" class="form-label">Check-out</label>
					<input type="date" class="form-control" id="reservaCheckOut" required>
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-secondary" onclick="closeReservaForm()">Cancelar</button>
	
			</form>
		</div>
	</div>
	<footer class="d-flex flex-wrap justify-content-between m-5 align-item-center py-3 my-4 border-top ">
		<p class="col-md-4 mb-0 text-muted"> &copy; 2024 Gerenciamento de Hotel SESI-SENAI </p>
	</footer>
	</div>
</body>

</html>
