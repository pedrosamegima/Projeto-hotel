<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Quarto - Gerenciamento de Hotel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/quarto.js"></script>
</head>

<body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<span class="fs-4">Gerenciamento de Hotel</span>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="hospede.html" class="nav-link">Hospede</a></li>
				<li class="nav-item"><a href="quarto.html" class="nav-link">Quarto</a></li>
				<li class="nav-item"><a href="reserva.html" class="nav-link">Reservas</a></li>
			</ul>
		</header>

		<div class="content">
			<h2>Quarto</h2>
			<button class="btn btn-primary mb-3" onclick="showAddGuestForm()">Incluir</button>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Numero do quarto</th>
						<th>Descrição</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody id="guestTableBody">
					<!-- Os quartos serão carregados aqui -->
				</tbody>
			</table>
		</div>


		<div id="guestFormModal" style="display: none;">
			<h3 id="formTitle">Icluir Hóspedes</h3>
			<form id="guestForm">
				<input type="hidden" id="guestId">
				<div class="mb-3">
					<label for="guestnumQuarto" class="form-label">Numero do quarto</label>
					<input type="text" class="form-control" id="guestnumQuarto" required>
				</div>
				<div class="mb-3">
					<label for="guestdescricao" class="form-label">Descrição</label>
					<input type="text" class="form-control" id="guestdescricao" required>
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-secondary" onclick="closeGuestForm()">Cancelar</button>
			</form>
		</div>
	</div>
	<footer class="d-flex flex-wrap justify-content-between m-5 align-item-center py-3 my-4 border-top">
		<p class="col-md-4 mb-0 text-muted"> &copy; 2024 Gerenciamento de Hotel SESI-SENAI </p>
	</footer>
	</div>
</body>

</html>
